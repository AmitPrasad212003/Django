<div class="music-player">
    <div class="album">
        <div class="album-img">
            <img src="/static/assets/album_picture.jpeg" alt="" class="album-imge">
        </div>
        <div class="album-text">
            <p class="album-text1">Dayligth</p>
        <p class="album-text2">David Kushner</p>
        </div>
        <div class="album-icon">
            <img src="/static/assets/album_icon1.png" alt="" class="album-img1">
            <!-- <img src="./assets/album_icon2.png" alt="" class="album-img2" style="height: 3rem;"> -->
        </div>
    </div>
    <div class="player">
        <div class="player-controls">
            <img src="/static/assets/player_icon1.png" alt="" class="player-control-icons">
            <img src="/static/assets/player_icon2.png" alt="" class="player-control-icons">
            <img src="/static/assets/player_icon3.png" alt="" class="player-control-icons" style="opacity: 1; height: 2rem;">
            <img src="/static/assets/player_icon4.png" alt="" class="player-control-icons">
            <img src="/static/assets/player_icon5.png" alt="" class="player-control-icons">
        </div>
        <div class="playback-bar">
            <span class="curr-time">00:00</span>
            <input type="range" min="0" max="100" class="progress-bar" step="1">
            <span class="tot-time">3:33</span>
        </div>
    </div>
    <div class="controls">
        <img src="/static/assets/controld_icon2.png" alt="">
        <img src="/static/assets/controls_icon1.png" alt="">
        <img src="/static/assets/controls_icon3.png" alt="" style="height: 3rem;">
        <img src="/static/assets/controls_icon4.png" alt="" style="height: 2rem;">
        <img src="/static/assets/controls_icon5.png" alt="">
        <input type="range" min="0" max="100" class="progress-bar-controls" step="1">
        
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
