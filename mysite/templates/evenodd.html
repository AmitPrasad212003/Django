{% extends "base.html" %}
{% block content %}

<h1>Even/Odd </h1>
<br><br>
<div class="row">
    <div class="col-12">
        <form action="" method="post">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                Please Enter The value
            </div>
            {% endif%}
            {% csrf_token %}
            <label for="num1">Value 1 : </label>
            <input type="text" name="num1" class="form-control">
            <br><br>
            
            <button text="submit"> Even | odd </button>
            <br><br>
            <label for="output"> Output </label>
            <input type="text" value = "{{c}}"name="output">
        </form>
    </div>
</div>










{% endblock content %}
